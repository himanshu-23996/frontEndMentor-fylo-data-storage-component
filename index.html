<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
            color: rgb(255, 255, 255);
            position: absolute;
            bottom: 0;
            left: 0;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
    <link rel="stylesheet" href="./style/main.css" />
</head>

<body>
    <main>
        <div class="container">
            <section class="logo-holder">
                <figure>
                    <img class="logo-image" src="./images/logo.svg">
                </figure>
                <figure class="icon-container">
                    <img src="./images/icon-document.svg">
                    <img src="./images/icon-folder.svg">
                    <img src="./images/icon-upload.svg">
                </figure>
            </section>
            <section class="storage-indicator">
                <section class="display-text">
                    You’ve used <span>815 GB</span> of your storage
                </section>
                <section class="visualiser">
                    <div class="bar-body">
                        <div class="bar-head">
                        </div>
                    </div>
                </section>
                <section class="storage-num">
                    <div class="num">0 GB</div>
                    <div class="num">1000 GB</div>
                </section>
                <section class="left-storage-indicator">
                    <span>185</span> GB Left
                </section>
            </section>

            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/himanshu-23996">Himanshu Sethi</a>.
            </div>
        </div>
    </main>
</body>

</html>
